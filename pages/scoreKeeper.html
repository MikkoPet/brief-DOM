<!DOCTYPE html>
<html lang="fr"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <script src="../script/scoreKeeper.js" defer></script>
    <link href="../style/scoreKeeper.css" rel="stylesheet">
</head>
<body>
        <main>
            <h1>0 to 0</h1>
            <p id="scoreLimit">
                Playing to: 1
            </p>
            <input type="number" placeholder="1" oninput="changeLimit()" min="1">
            <div>
                <button id="player1" onclick="scoreUpPlayer1()">Player One</button>
                <button id="player2" onclick="scoreUpPlayer2()">Player Two</button>
            </div>
            <button id="reset" onclick="resetPoints()">Reset</button>
            <p id="leadMessage">New Game!</p>
        </main>
</body>
</html>
